<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chill</title>
    <link rel="shortcut icon" href="./img/Vector.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/auth.css">
</head>
<body class="body">
    <main class="container">
        <div class="header">
            <img class="logo" src="./img/Logo.png" alt="logo-chill">
                <div class="header-title">
                    <h1>Masuk</h1>
                    <p>Selamat datang kembali</p>
                </div>
        </div>
        <form action="" class="formContainer">
            <div class="formInput">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Masukkan username" required/>
            </div>
            <div class="formInput">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Masukkan password" required/>
                <img src="./img/eye.png" alt="eye">
            </div>
            <div class="formAdditional-info">
                <p>
                    Belum punya akun? 
                    <a id="register" href="./pages/register.html">Daftar</a>
                </p>
                <a href="#">Lupa password</a>
            </div>
            <div class="formAction">  
                <a class="btn" href="./pages/beranda.html">Masuk</a>
                <a class="btn" href="./pages/beranda.html">
                      <img src="./img/google.png" alt="google-icon" class="google-icon">Masuk dengan Google
                    </a>
            </div>
        </form>
    </main>
</body>
</html>
